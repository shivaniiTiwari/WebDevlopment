    <div class="main">
        <div class="hamburger">
            <img  class="ham"src="hamburger.png" >
            <img  class="cross"src="cross.png" >
         </div>
        <div class="contactform">
            <h1>Contact me for work/general Enquiries</h1>
        <form>
            <div class="form-group">
                <label for="clientemail">Name</label>
                <input type="name" class="form-control" id="clientemail" aria-describedby="emailHelp" placeholder="What is your name">
                <small id="emailHelp" class="form-text text-muted"></small>
              </div>
              <br>
            <div class="form-group">
              <label for="clientemail">Email address</label>
              <input type="email" class="form-control" id="clientemail" aria-describedby="emailHelp" placeholder="Enter email">
              <small id="emailHelp" class="form-text text-muted">We'll never share your email and phonewith anyone else.</small>
            </div>
            <br>
            <div class="form-group">
              <label for="clientphone">Phone</label>
              <input type="password" class="form-control" id="clientphone" placeholder="Password">
            </div>
            <br>
            <div class="form-group">
                <label for="clientemail">Enquiry</label>
                <input type="enquiry" class="form-control" id="clientemail" aria-describedby="emailHelp" placeholder="How can I Help you">
                <small id="emailHelp" class="form-text text-muted"></small>
              </div>
            <div class="form-group form-check" id="form-check">
              <input type="checkbox" class="form-check-input" id="isclient">
              <label class="form-check-label" for="isclient">I want you to work with me on a project</label>
            </div>
            <br>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
    </div>
 </div>
